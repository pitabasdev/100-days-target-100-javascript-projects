<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Compound Interest Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<label class="form-group">Amount</label>
			<input
				class="form-amount"
				type="text"
				id="principal"
				placeholder="Amount"
			/><br /><br />

			<label class="form-group">Interest rate (%)</label>
			<input
				class="form-interest"
				type="text"
				id="annual-interest-rate"
				placeholder="Rate in %"
			/><br /><br />

			<label class="form-group">Number of Years</label>
			<input
				class="form-control"
				type="text"
				id="years"
				placeholder="Years"
			/><br /><br />

			<label class="form-group">Number of Times in a Single Year </label>
			<input
				class="form-control"
				type="text"
				id="nomtime"
				placeholder="Times in Year"
			/><br /><br />

			<button id="btn" onclick="Calculate()">Calculate</button>
			<div class="result"></div>
		</div>
	</body>
</html>
